<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
           
            background-color: rgb(223, 191, 152);
            height: 40px;
            width: 365px;

            border: 10px solid blue;

            padding: 10px 10px 300px 10px;

            margin: 10px auto 10px auto;

            outline: 5px dashed blueviolet;
        }

        a {
            
            border: 10px solid brown;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1> <br>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline-level. </a> Vamos ver como tudo isso funciona? </p>
    
    
</body>
</html>
