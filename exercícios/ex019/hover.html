<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: rgb(0, 4, 255);
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: brown;
            color: aliceblue;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exempo de hover</h1>
    <p>Passe o moude sobre o texto abaixo.</p>
    <div>
        passe o mouse aqui
        <p>ESTOU PERDIDO E COMPLETAMENTE FIXADO NA MARIA GABRIELA, PORÉM AMO A KATY, NÃO SEI O QUE FAZER!</p>
    </div>
    
</body>
</html>
